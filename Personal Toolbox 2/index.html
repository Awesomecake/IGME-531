<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Toolbox - Recode Sainte-Victoire en Rouge</title>
    <script type="module" src="scripts/svgGenerator.js"></script>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1100 1100" width="800" height="800"  id="svgContainer1" style="background-color: #EEEDEB;" >
        <!-- Example of the same polyline shape with stroke and no fill -->
    </svg>

    <script>
       const downloadSVG = (elementID, downloadName) => {
          const file = new Blob([document.querySelector(elementID).outerHTML], { type: 'image/svg+xml' });

          const link = document.createElement("a");
          link.href = URL.createObjectURL(file);
          link.download = downloadName || "download.svg";
          link.click();

          URL.revokeObjectURL(link.href);
       };
    </script>
</body>
</html>
