<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Toolbox - Recode Sainte-Victoire en Rouge</title>
    <script type="module" src="scripts/svgGenerator.js"></script>
</head>
<body>
    <div style="display: flex; flex-wrap: wrap;">
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1600 1600" width="400" height="400"  id="svgContainer1" style="background-color: #EEEDEB;" onclick = "downloadSVG('#svgContainer1', 'Tessellation SVG')"></svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1600 1600" width="400" height="400"  id="svgContainer2" style="background-color: #EEEDEB;" onclick = "downloadSVG('#svgContainer2', 'Tessellation SVG')"></svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1600 1600" width="400" height="400"  id="svgContainer3" style="background-color: #EEEDEB;" onclick = "downloadSVG('#svgContainer3', 'Tessellation SVG')"></svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1600 1600" width="400" height="400"  id="svgContainer4" style="background-color: #EEEDEB;" onclick = "downloadSVG('#svgContainer4', 'Tessellation SVG')"></svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1600 1600" width="400" height="400"  id="svgContainer5" style="background-color: #EEEDEB;" onclick = "downloadSVG('#svgContainer5', 'Tessellation SVG')"></svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1600 1600" width="400" height="400"  id="svgContainer6" style="background-color: #EEEDEB;" onclick = "downloadSVG('#svgContainer6', 'Tessellation SVG')"></svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1600 1600" width="400" height="400"  id="svgContainer7" style="background-color: #EEEDEB;" onclick = "downloadSVG('#svgContainer7', 'Tessellation SVG')"></svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1600 1600" width="400" height="400"  id="svgContainer8" style="background-color: #EEEDEB;" onclick = "downloadSVG('#svgContainer8', 'Tessellation SVG')"></svg>
    </div>

    <script>
       const downloadSVG = (elementID, downloadName) => {
        if (confirm("Download SVG?")) {
            const file = new Blob([document.querySelector(elementID).outerHTML], { type: 'image/svg+xml' });

            const link = document.createElement("a");
            link.href = URL.createObjectURL(file);
            link.download = downloadName || "download.svg";
            link.click();

            URL.revokeObjectURL(link.href);
        } 
       };
    </script>
</body>
</html>
